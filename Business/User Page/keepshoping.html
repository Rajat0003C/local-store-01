      z-index: 1000;
    }

    .help-desk:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.7); /* darker shadow on hover */
    }

      height: 40px;

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #309a18, #326430);
    }

    
    .container {
      width: 350px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #33b412;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #5563c1;
    }
    .switch {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
    .switch span {
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
